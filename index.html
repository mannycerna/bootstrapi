<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <div class="container-fluid">
                <div><img id="dog"></div>
                <button type="button" class="btn btn-primary">Get Dog</button>
            </div>
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        
        <div class="api-content">
          <form id="weatherForm">
            <input id="cityInput" type="text">
            <input id="submit" type = "submit">
            <h2 id = 'city'></h2>
          </form>
        </div>
        <div>
            <ul class="list-group">
                <label for="floatingEmptyPlaintextInput" class="fw-bold">Temperature</label>
                <li id="temp" class="list-group-item list-group-item-action list-group-item-primary"></li>
                <label for="floatingEmptyPlaintextInput" class="fw-bold"> Wind</label>
                <li id="wind" class="list-group-item list-group-item-action list-group-item-primary"></li>
                <label for="floatingEmptyPlaintextInput" class="fw-bold"> Description</label>
                <li id="desc" class="list-group-item list-group-item-action list-group-item-primary"></li>
            </ul>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
